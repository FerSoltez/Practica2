<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Producto</title>
    <!-- Importar Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Importar Google Fonts para tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .card {
            margin-top: 20px;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 500;
        }
        .card-action a {
            color: #42a5f5;
        }
    </style>
</head>
<body>
    <!-- Contenedor Principal -->
    <div class="container">
        <div class="row">
            <!-- Columna para centrar la tarjeta -->
            <div class="col s12 m6 l4 offset-l4">
                <!-- Tarjeta de Producto -->
                <div class="card">
                    <div class="card-image">
                        <img src="https://invictachile.com/cdn/shop/articles/relojes_de_pulsera_1080x.jpg?v=1703261322" alt="Producto">
                        <span class="card-title">Glycine 44290
                            Glycine FIVE ELEMENTS 44290</span>
                    </div>
                    <div class="card-content">
                        <p>Ensamblaje del mecanismo: swiss
                            Calibre del mecanismo: z60
                            Parte del mecanismo: swiss
                            Producente del mecanismo: ronda
                            Movimiento: quartz
                            </p>
                    </div>
                    <div class="card-action">
                        <a href="#">Agregar al Carrito</a>
                        <a href="#">Ver Más</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Importar Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

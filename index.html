<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Producto</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .card {
            margin-top: 20px;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 500;
        }
        .card-action a {
            color: #42a5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l4 offset-l4">
                <div class="card">
                    <div class="card-image">
                        <img src="https://invictachile.com/cdn/shop/articles/relojes_de_pulsera_1080x.jpg?v=1703261322" alt="Producto">
                        <span class="card-title">Glycine 44290 Glycine FIVE ELEMENTS 44290</span>
                    </div>
                    <div class="card-content">
                        <p>Ensamblaje del mecanismo: swiss <br>
                        Calibre del mecanismo: z60 <br>
                        Parte del mecanismo: swiss <br>
                        Producente del mecanismo: ronda <br>
                        Movimiento: quartz
                        </p>
                    </div>
                    <div class="card-action">
                        <a href="#" id="add-to-cart">Agregar al Carrito</a><br>
                        <a href="#">Ver MÃ¡s</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        const addToCartButton = document.getElementById('add-to-cart');

        addToCartButton.addEventListener('click', function(event) {
            event.preventDefault();
            alert('Producto agregado al carrito');
        });
    </script>
</body>
</html>
